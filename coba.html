<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Office Space</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    .top-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .img-box {
      flex: 1 1 300px;
      max-width: 400px;
    }

    .img-box img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    .text-content {
      flex: 1 1 300px;
    }

    .text-content h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .text-content p {
      font-size: 16px;
      color: #ccc;
      line-height: 1.6;
    }

    .bottom-images {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .bottom-images .img-box {
      flex: 1 1 300px;
      max-width: 48%;
    }

    @media (max-width: 768px) {
      .text-content h1 {
        font-size: 28px;
      }

      .bottom-images .img-box {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="top-section">
      <div class="img-box">
        <img src="https://images.unsplash.com/photo-1587614382346-4ec71b837c54?auto=format&fit=crop&w=800&q=80" alt="Person working" />
      </div>

      <div class="text-content">
        <h1>We Make it Easy<br>to Run your Office</h1>
        <p>
          Whether you are looking for a space for yourself, your team of five, or hundreds of employees, 
          we've got you covered with our beautiful working spaces.
        </p>
      </div>
    </div>

    <div class="bottom-images">
      <div class="img-box">
        <img src="https://images.unsplash.com/photo-1600195077075-d99c9e0b29f1?auto=format&fit=crop&w=800&q=80" alt="Cozy office" />
      </div>

      <div class="img-box">
        <img src="https://images.unsplash.com/photo-1559339352-11f37be6b3f4?auto=format&fit=crop&w=800&q=80" alt="Modern lobby" />
      </div>
    </div>

  </div>

</body>
</html>
